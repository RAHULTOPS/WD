	<title>Assignment operators</title>

<body>

</body>
<script type="text/javascript">

	var a=27;			 

	var b="27";
	var c=227;

	// console.log(a==b);		
	document.write(a==b);
	document.write("<hr>")
	// console.log(a===b);
	document.write(a===b);
	document.write("<hr>")
	document.write(a>c);
	document.write("<hr>")
	document.write(a<c)




	
</script>
