<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>If-Else ladder</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=24;
	var b=25;
	var c=26;
	var d=27;

	if (a>b && a>c && a>d) {
		document.write("a is elder")
	}

	else if ( b>c && b>d) {
		document.write("b is elder")
	}

	else if (c>d) {
		document.write("c is elder")
	}

	else{
		document.write("d is elder")
	}

</script>
</html>
