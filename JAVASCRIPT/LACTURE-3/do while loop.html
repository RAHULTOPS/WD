<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>do while loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	var r=1
	do{
		document.write(r + "<br>")
		r++;
	}
	while(r<=10)
</script>
</html>
