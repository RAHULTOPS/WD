<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>float</title>
	<style type="text/css">
		.a{
			width: 200px;
			height: 300px;
			border: 1px solid black;
			float: right;

			
		}
		.b{
			width: 200px;
			height: 300px;
			border: 1px solid black;
			float: right;
			margin-right: 100px;
		}
		.c{
			width: 200px;
			height: 300px;
			border: 1px solid black;
			float: right;
			margin-right: 100px;
			
			}
		
	</style>
</head>
<body>

	<div class="a">a</div>
	<div class="b">b</div>
	<div class="c">c</div>

</body>
</html>
