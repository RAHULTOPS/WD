<html>
<head>
	<title>contact form</title>
	<style>
		form{
				border: 5px double black;
				width: 500px;
				height: 400px;
				background:skyblue;
		}
			label{
					margin-left: 120px;
			}
			input{
				margin-left: 10px;
			}
			.a{
				margin-left: 250px;
			}

	</style>
</head>
<body>

		<form>
				<h3 align="center">Contact Form</h3>
				<br>
				<br>
				<label>Enter your name</label>
				<input type="text" name="name" placeholder="enter your name" value="">
				<br><br>
				<label>Enter Your Number</label>
				<input type="text" name="number" placeholder="enter you  Number" value="">
				<br><br>
				<label>Enter Your Email id</label>
				<input type="Email" name="email" placeholder="">
				<br><br>
				<label>Enter the OTP</label>
				<input type="text" name="OTP" placeholder="OTP" value="">
				<br><br>
				<label>Qualification</label>
				<input type="text" name="std" placeholder="education" value="">
				<br><br>
				<label>Gender</label>
				<input type="CHECKBOX" name="male" value="male">male
				<input type="CHECKBOX" name="female" value="female">female
				<br><br><br>
				<input class="a" type="submit" name="submit" value="Save">




		</form>
</body>
</html>
