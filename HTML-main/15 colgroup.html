<html>
<head>
	<title>col group tag</title>
	
	<style>
	
	table,t,td{
	border:1px solid black;
	}
	
	</style>
</head>
<body>
<table>
<colgroup>
	<col span="1" style="background:blue">
	<col span="1" style="background:red">
	<col span="1" style="background:yellow">
</colgroup>
	<tr>
		<th>day</th>
		<th>subject</th>
		<th>timing</th>
	</tr>
	<tr>
		<td>monday</td>
		<td>html</td>
		<td>8to9.30</td>
	</tr>
	<tr>
		<td>tuesday</td>
		<td>css</td>
		<td>9.30to11</td>
	</tr>

</table>
</body>
</html<
