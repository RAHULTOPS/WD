<html>
<head>
	<title>col group</title>
  <style>
    table,th,td{
      border:1px solid black;
    }
  </style>
</head>
<body>
	<table>
    <colgroup>
      <col  style="background: grey">
      <col style="background: green">
      <col style="background: yellow">
      <col style="background: red">
    </colgroup>
  <tr>
    <th>Day</th>
    <th>Subject</th>
    <th>time</th>
  </tr>
  <tr>
    <td>Monday</td>
    <td>maths</td>
    <td>8 to 8.30</td>
  </tr>
  <tr>
    <td>tuesday</td>
    <td>science</td>
    <td>8.30 to 9</td>
  </tr>
  <tr>
    <td>wednsday</td>
    <td>gujarati</td>
    <td>9 to 9.30</td>
  </tr>
<tr>
    <td>thuresday</td>
    <td>hindi</td>
    <td>9.30 to 10</td>
  </tr>

</table>
</body>
</html>
