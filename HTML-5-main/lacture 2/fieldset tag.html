<html>
<head>
	<title>fieldset</title>
</head>
<body>
	<form style="background:yellow;">
<fieldset>
	<legend>admission form</legend>
	<label>name</label><input type="text"><br>
	<label>contact</label><input type="text"><br>
	<label>institute name</label><input type="text"><br>
	<input type="radio" >male
	<input type="radio" >female
	<input type="checkbox" >10thpass
	<input type="checkbox" >12thpass
	<input type="checkbox" >graduate<br>
<select>
	<option>select your choice</option>
	<option>web designing</option>
	<option>software engineering</option>
	<option>graphic</option>
	</select><br><br>
	<input type="submit" name="" value="submit">
</fieldset>
</form>
</body>
</html>
